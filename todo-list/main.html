<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타이틀</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css"/>
</head>

<body>
    <div class="container" id="container">
        <h3 id="title">정말 간단 TODO 리스트</h3>
        <div id="sub-container">
          <ul class="list-group" id="list-group">  <!-- ID 추가 -->
            <li class="list-group-item d-flex justify-content-between align-items-center">
              오늘의 할일 목록 하나!
              <span class="badge bg-primary rounded-pill" onclick="deleteTodo(this)">삭제</span>
            </li>
          </ul>
        </div>
        <div class="input-group mb-3" id="input-group">
          <input type="text" class="form-control" id="input-area">
          <div class="input-group-append">
            <button id="button-area" type="button" onclick="addTodo()">추가</button>
          </div>
        </div>
      </div>

      <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    
    
    <script>


          function addTodo(){
        let todo = $("#input-area").val()// 입력된 할 일 가져오기
        let id = Math.floor(Math.random() * 100000)// 랜덤한 id 생성
        console.log(id)// id 확인
        console.log(todo) // 입력한 할 일 확인
        let list_item = `<li class="list-group-item d-flex justify-content-between align-items-center list-${id}">
                    ${todo}
                    <span class="badge badge-danger badge-pill" onclick=deleteTodo(${id})>삭제</span>
        </li>`
        $("#list-group").append(list_item)
        $("#input-area").val("")
    }

    function deleteTodo(id){
        $(".list-"+id).remove()
    }
    
      </script>
</body>
</html>
